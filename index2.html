<!doctype html>
<html>
  <head>
    <title>Socket.IO Balls</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #frame {
        width: 20px;
        height: 20px;
        border: none;
        display: block;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        top:0;
        left:0;
      }
    </style>
  </head>
  <body>

    <div id="frame"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
          var socket = io();
          socket.on('enter press', function(pos) {
            $("#frame").css("top", pos.top + "px");
            $("#frame").css("left", pos.left + "px");
          });
          $(document).keypress(function(e) {
            if (e.which == 13) {
              socket.emit('enter press');
            }
          });
        });
    </script>
  </body>
</html>
